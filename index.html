<!DOCTYPE html>
<html>

<head>
  <title>Thermo Buddy</title>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script src="src/thermostat.js"></script>
  <script src="src/interface.js"></script>
  <link rel="stylesheet" type='text/css' href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</head>

<body>
  <p>
    <section id='controller'>
      <h1 id="header">Thermo Buddy</h1>
      <div id='temp-box'>
        <span id="temp"></span>
      </div>
      <div id='container'>
        <button id="turn-up">+</button>
        <button id="turn-down">-</button>
        <button id="reset">reset</button>
        <br>
        <br>
        <div id='power'>
          Power saving mode is
          <span id="power-save-status">on</span>
          <br>
        </div>
        <button id="powersave-on">PSM on</button>
        <div id='space'></div>
        <button id="powersave-off">PSM off</button>
      </div>
    </section>
  </p>
  <section id='current_city'>
    <form id="select-city">
      <input id="current-city" type="text" placeholder="Enter a city"></input>
      <button id="submit" type="submit">Submit</button>
    </form>
    <span id="current-temperature"></span>
  </section>
</body>

</html>
