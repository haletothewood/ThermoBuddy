<!DOCTYPE html>
<html>
  <head>
    
    <title>Thermostat</title>
    <script src="js/thermostat.js"></script>
    <link rel="stylesheet" type='text/css' href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
  </head>
  <body>
    <section>
      <h1 id="temperature">Thermo Buddy</h1>
      <p>
        <div id='container'>
          <button id="turn-up">+</button>
          <button id="turn-down">-</button>
          <button id="reset">reset</button><br><br>
          Power saving mode is <span id="power-save-status">on</span>
          <label class="switch">
              <input type="checkbox">
              <span class="slider"></span>
          </label>
        </div>
      </p>
    </section>
  </body>
</html>
